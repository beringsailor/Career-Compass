<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Career Compass</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='profile_styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='homepage_styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='page_item.css') }}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
      <header>
         <nav class="top-bar">
             <div class="container-top">
                 <a href="{{ url_for('homepage') }}">
                     <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="100" height="43">
                 </a>
                 <ul class="nav item_ul">
                     <li class="item">
                         <a href="{{ url_for('search_jobs_get') }}">搜尋職缺</a>
                     </li>
                     <li class="item">
                         <a href="{{ url_for('dashboard') }}">職業觀測站</a>
                     </li>
                     <li class="item">
                         {% if name %}
                             <a href="{{ url_for('profile') }}" data-userid="{{ user_id }}">{{ name }}</a>
                         {% else %}
                             <a href="{{ url_for('get_login_page') }}">登入 / 註冊</a>
                         {% endif %}
                     </li>
                 </ul>
             </div>
         </nav>
     </header>
      <div class="page-content page-container" id="page-content">
            <div class="padding">
               <div class="container justify-content-center">
                  <div class="col-xl-12 col-md-12">
                     <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                           <div class="col-sm-4 bg-c-lite-green user-profile">
                              <div class="card-block text-center text-white">
                                 <!-- <div class="m-b-25">
                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                 </div> -->
                                 <h3 class="f-w-600">{{ data[0].name }}</h3>
                              </div>
                           </div>
                           <div class="col-sm-8">
                              <div class="card-block">
                                 <h4 class="m-b-20 p-b-5 b-b-default f-w-600">個人資料</h4>
                                 <div class="row">
                                    <div class="col-sm-6">
                                       <p class="m-b-10 f-w-600">Email</p>
                                       <h6 class="text-muted f-w-400">{{ data[0].email }}</h6>
                                    </div>
                                 </div>
                                 <h4 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">已收藏職缺</h4>
                                 {% if data %}
                                 {% for d in data %}
                                 <div class="row">
                                    <div class="col-sm-6">
                                       <p class="m-b-10 f-w-600"><a href="{{ url_for('get_jd', job_code=d.job_code) }}">{{ d.job_title }}</a></p>
                                       <h6 class="text-muted f-w-400">{{ d.company }}</h6>
                                    </div>
                                 </div>
                                 {% endfor %}
                                 {% endif %}
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    </body>
</html>
